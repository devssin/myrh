<div class="grid grid-cols-5 max-h-screen bg-gray-100">
  <app-sidebar [enterpriseId]="enterpriseId"></app-sidebar>
  <div class="col-span-4 min-h-screen overflow-y-auto px-4">
  <div
    class="max-w-lg mx-auto shadow-lg bg-white rounded-md px-6 py-4 overflow-hidden mt-20"
  >
    <a href="/" class="text-center p-10">
      <h2 class="font-black text-xl">
        My<span class="font-poppins text-primary">Rh</span>
      </h2>
    </a>
    <h2 class="text-center text-2xl font-semibold text-gray-700 mb-2">
      Add Offer
    </h2>

    <form action="" method="post" (ngSubmit)="addOffer()">
      <div class=" mt-2">
        <div class="">
          <label for="email" class="text-sm text-gray-600 block">Title</label>
          <input
            type="text"
            name="title"
            placeholder="Title"
            class="block w-full mt-1 text-sm border rounded-md focus:ring-0"
            [(ngModel)]="offerRequert.title"
          />
        </div>
        
      </div>
      <div class=" mt-2">
        <div class="">
          <label for="email" class="text-sm text-gray-600 block">Job description</label>
          <textarea
            name="description"
            placeholder="Job description"
            class="block w-full mt-1 text-sm border rounded-md focus:ring-0"
            [(ngModel)]="offerRequert.description"
            ></textarea>
        </div>
        
      </div>
      
      <div class="grid grid-cols-2 gap-2 mt-2">
        <div class="">
          <label for="email" class="text-sm text-gray-600 block"
            >Profile</label
          >
          <input
            type="text"
            name="Profile"
            placeholder=" Profile"
            class="block w-full mt-1 text-sm border rounded-md focus:ring-0"
            [(ngModel)]="offerRequert.profile"
          />
        </div>
        <div class="">
          <label for="password" class="text-sm text-gray-600 block"
            >Salary</label
          >
          <input
            type="text"
            name="salary"
            placeholder="Salary"
            class="block w-full mt-1 text-sm text-gray-600 rounded-md focus:ring-0"
            [(ngModel)]="offerRequert.salary"
          />
        </div>
      </div>

      <div class="pt-4">
        <button
          type="input"
          class="block w-full text-center bg-primary py-2 text-white hover:bg-sec transition duration-300 rounded"
        >
          Add Offer
        </button>
      </div>
    </form>
  </div>
  </div>
</div>
